<div class="layout-menu-container">
  <!-- {{user.roleName | json}} -->
  <div class="flex justify-content-center mb-4">
    <p-dropdown
      #selectYearTmp
      class="px-0 sm:px-3"
      [options]="currentYearSales"
      (onChange)="onChangeYear($event)"
      [(ngModel)]="selectedYear"
    ></p-dropdown>
  </div>

  <div *ngIf="appMain.isMobile()" class="flex gap-8 justify-content-center align-items-center pb-3">
    <app-customer-notification type="header"></app-customer-notification>
    <app-notification
      class="ml-4"
      iconClass="pi pi-inbox p-text-primary text-2xl"
      notificationType="WARNING_CHOOSE_GOODS_EXPIRATION"
    ></app-notification>

    <app-notification class="ml-4 " iconClass="pi pi-bell p-text-secondary text-2xl">
    </app-notification>
    <p-button styleClass="ml-4 px-1 py-2" icon="pi pi-sign-out" (click)="doLogout()"></p-button>
  </div>

  <ul class="layout-menu" role="menu" (keydown)="onKeydown($event)">
    <li
      *ngFor="let item of model; let i = index"
      app-menu
      class="layout-menuitem-category"
      role="none"
      [item]="item"
      [index]="i"
      [root]="true"
    >
      <div
        class="layout-menuitem-root-text"
        [attr.aria-label]="item.label | translate"
        [translate]="item.label"
      ></div>

      <ul role="menu">
        <li
          *ngFor="let child of item.items"
          app-menuitem
          [item]="child"
          [index]="i"
          role="none"
        ></li>
      </ul>
    </li>
  </ul>

  <!-- <p-slideMenu [model]="model" [viewportHeight]="250" [style]="{'min-width':'175px'}">
    </p-slideMenu> -->
</div>

<p-confirmDialog
  #confirmUpdateNienDoTmpTmp
  key="confirmUpdateNienDoTmp"
  icon="pi pi-exclamation-triangle"
  [style]="{ 'min-width': '30vw' }"
>
  <ng-template pTemplate="header">
    <h4 class="m-0 text-white">Thay đổi niên độ làm việc</h4>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      class="p-button-danger"
      pButton
      type="button"
      icon="pi pi-times"
      [label]="'button.no' | translate"
      (click)="confirmUpdateNienDoTmpTmp.reject()"
    ></button>

    <button
      #yesButtonElm
      pButton
      type="button"
      icon="pi pi-check"
      [label]="'button.yes' | translate"
      (click)="confirmUpdateNienDoTmpTmp.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
