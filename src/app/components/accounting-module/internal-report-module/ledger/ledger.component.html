<div class="px-2 py-3">
  <app-report-filter
    [typedate]="'yyyymmdd'"
    [title]="'Sổ cái Nội bộ'"
    [filter]="getParams"
    (onPreview)="onAction('html')"
    (onPrint)="onAction('pdf')"
    (onPrintExcel)="onAction('excel')"
    [types]="types"
    [showTypes]="showTypes"
    (onChangeFilter)="getParams = $event"
  ></app-report-filter>

  <div class="frame-container">
    <div class="frame-content">
      <div class="frame-report">
        <div id="iframe-html-report-balance-account"></div>
      </div>
    </div>
  </div>
</div>
