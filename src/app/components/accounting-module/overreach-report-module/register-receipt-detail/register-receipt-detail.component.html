<div class="px-2 py-3">

        (onPrint)="onAction('pdf')" (onPrintExcel)="onAction('excel')" [types]="types" [showTypes]="showTypes"
        (onChangeFilter)="getParams = $event" (onChangeTypes)="types = $event"></app-report-filter> -->

  <app-report-filter
    [typedate]="'yyyymmdd'"
    [title]="'Sổ chi tiết'"
    [filter]="getParams"
    (onPreview)="onPreview('html')"
    (onPrint)="onPrint('pdf')"
    (onPrintExcel)="onPrintExcel('excel')"
    [types]="types"
    [showTypes]="showTypes"
    (onChangeFilter)="getParams = $event"
    (onChangeTypes)="types = $event"
    [hasContraAccount]="true"
  ></app-report-filter>

  <div class="frame-container">
    <div class="frame-content">
      <div class="frame-report">
        <div id="iframe-html-report-balance-account"></div>
      </div>
    </div>
  </div>
</div>
