<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [header]="'Thiết lập ca'"
  [style]="{ width: '92%' }"
>
  <ng-template pTemplate="body">
    <div class="grid">
      <div class="field col-12 md:col-6">
        <label>Vị trí chấm công</label>
        <p-dropdown
          [options]="targetList"
          class="w-full"
          optionLabel="name"
          [filter]="true"
          filterBy="name"
          placeholder="Vị trí chấm công"
          [(ngModel)]="selectedTarget"
          (ngModelChange)="onChangeTarget()"
          appendTo="body"
        ></p-dropdown>
      </div>
      <div class="field col-12 md:col-6">
        <label>Nhân viên</label>
        <p-multiSelect
          [options]="filterUserList"
          [(ngModel)]="selectedUsers"
          optionLabel="fullName"
          optionValue="id"
          appendTo="body"
        ></p-multiSelect>
      </div>
      <div class="field col-12 md:col-6">
        <label>Từ ngày</label>
        <p-calendar
          [showIcon]="true"
          [showButtonBar]="true"
          dateFormat="dd/mm/yy"
          [(ngModel)]="fromDate"
          styleClass="w-full"
          appendTo="body"
        ></p-calendar>
      </div>
      <div class="field col-12 md:col-6">
        <label>Đến ngày</label>
        <p-calendar
          [showIcon]="true"
          [showButtonBar]="true"
          dateFormat="dd/mm/yy"
          [(ngModel)]="toDate"
          styleClass="w-full"
          appendTo="body"
        ></p-calendar>
      </div>
      <div class="field col-12 md:col-6">
        <label>Ca làm việc</label>
        <p-dropdown
          [options]="symbolList"
          [(ngModel)]="selectedSymbol"
          optionLabel="code"
          styleClass="w-full"
          appendTo="body"
        ></p-dropdown>
      </div>
      <div class="w-full flex justify-content-end gap-3">
        <button
          pButton
          label="Hủy"
          icon="pi pi-times"
          class="p-button-danger"
          (click)="onCancel()"
        ></button>
        <button
          pButton
          label="Lưu"
          icon="pi pi-check"
          (click)="onSave()"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
