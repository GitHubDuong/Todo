<div class="card px-2 py-3">
  <h5 class="p-2 m-0">
    {{ "label.web_email_management" | translate }}
  </h5>
  <p-table
    #dt1
    [value]="webMails"
    dataKey="id"
    [rows]="10"
    [rowHover]="true"
    styleClass="p-datatable-gridlines sidebar-custom p-2"
    [paginator]="true"
    [loading]="loading"
    [responsiveLayout]="appMain.isMobile() ? 'stack' : 'scroll'"
    [totalRecords]="webMails.length"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [showCurrentPageReport]="true"
    [lazy]="true"
    (onLazyLoad)="getListWebMail()"
    scrollDirection="both"
    [scrollable]="!appMain.isMobile()"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [(first)]="first"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="w-3">
          <div class="flex align-items-center">
            <span [translate]="'label.number_order'"></span>
          </div>
        </th>
        <th class="w-9">
          <div class="flex align-items-center">
            <span [translate]="'label.email'"></span>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="w-3">
          <span class="p-column-title" [translate]="'label.number_order'"></span
          >{{ item.id }}
        </td>
        <td class="w-9">
          <span class="p-column-title" [translate]="'label.email'"></span>
          <span [innerHTML]="item.email"></span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="w-full pt-4 pb-4">{{ "info.no_data" | translate }}.</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr>
        <td class="w-full pt-4 pb-4">
          Loading customer histories data. Please wait.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
