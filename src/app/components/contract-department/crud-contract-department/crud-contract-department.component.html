<ng-container *ngIf="form" [formGroup]="form">
  <div id="crud-contract-department">
    <div class="w-full grid">
      <div class="col-5">
        <div class="field-custom">
          <p-dropdown
            appendTo="body"
            [options]="listCode"
            optionValue="id"
            optionLabel="name"
            (onChange)="getList($event)"
            formControlName="code"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-7">
        <div class="field-custom">
          <input
            [pTooltip]="'Tên mẫu hợp đồng'"
            [placeholder]="'label.name' | translate"
            pInputText
            formControlName="name"
          />
        </div>
      </div>
      <div class="col-5">
        <div class="field-custom">
          <p-dropdown
            appendTo="body"
            formControlName="contractTypeId"
            [options]="contractTypes"
            optionValue="id"
            optionLabel="name"
            [showClear]="true"
            [filter]="true"
            [filterBy]="'name'"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-7">
        <div class="field-custom">
          <p-dropdown
            appendTo="body"
            formControlName="departmentId"
            [options]="departments"
            optionValue="id"
            optionLabel="name"
            [showClear]="true"
            [filter]="true"
            [filterBy]="'name'"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-12">
        <p-button
          (click)="uploadFile.click(); uploadFile.value = ''"
          label="Chọn file"
          styleClass="p-button-warning"
          icon="pi pi-upload"
        ></p-button>
        <button
          *ngIf="fcFile.value"
          pButton
          [label]="'button.view' | translate"
          (click)="openFile()"
          type="button"
          icon="pi pi-file"
          class="p-button p-button-danger ml-2"
        ></button>
        <input
          #uploadFile
          class="hidden"
          type="file"
          (change)="doAttachFile($event)"
        />
      </div>
      <div class="col-12">
        <span>{{ fileName }}</span>
      </div>
    </div>
    <div class="mt-4 mr-2 flex justify-content-end">
      <p-button
        [disabled]="!isFormValid"
        icon="pi pi-check"
        label="{{ 'button.save' | translate }}"
        (click)="onSave()"
      ></p-button>
    </div>
  </div>
</ng-container>
